        entities, their relationships, and capabilities.
      additionalProperties: false
      type: object
      properties:
        schemaVersion:
          description: Specifies the version of the schema used for the definition.
          minLength: 1
          maxLength: 50
          type: string
          pattern: ([a-z.])*(?!^/)v(alpha|beta|[0-9]+)([.-]*[a-z0-9]+)*$
          example:
            - v1
            - v1alpha1
            - v2beta3
            - v1.custom-suffix
